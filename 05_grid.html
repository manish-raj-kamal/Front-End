<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            margin: 0;
            padding: 0;
        }

        hr{
            max-width: 380px;
            
            border: 3px double rgb(110, 1, 122);
        }

        div{
            border: 1px  black;
            padding: 20px 40px 20px 40px;
            text-align: center;
            margin: 10px auto;
            border-radius: 13px;
            max-width: 300px;
            min-height: 40px;
            min-width: auto;
        }

        .border{
            border: 2px dotted black;
            margin: 5px auto;
            max-width: 372px;
        }
/* ******************************************************** */
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 100px 100px;
            border: 1px solid black;
            gap: 10px;
            background-color: rgb(8, 104, 104);
        }
        .grid-item{
            background-color: rgb(13, 181, 83);
            border: 2px dashed black;
            padding: auto;
            font-size: 30px;
            text-align: center;
            display: flex;
        }
        .grid-container {
            display: grid; /* Use CSS Grid layout */
            grid-template-columns: repeat(3, 1fr); /* Create 3 equal columns */
            gap: 0px; /* Set gap between grid items */
            grid-template-areas: A B A;
        }

        .grid-item {
            background-color: #ccc; /* Set background color */
            padding: 25px; /* Add padding */
            text-align: center; /* Center align text */
            border-radius: 13px;
            margin: auto;
            max-width: 16px;
        }

        @media (max-width: 368px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Change to 2 columns on small screens */
            }
        }

        @media (max-width: 310px) {
            .grid-container {
                grid-template-columns: 1fr; /* Change to 1 column on very small screens */
            }
        }
/* ******************************************************** */
        .container2{
            display: grid;
            grid-template-rows: 50px 1fr 50px;
            height: 100vh;
            gap:10px;
        }

        .header{
            display: flex;
            background-color: rgb(226, 226, 226);
            color: rgb(18, 35, 67);
            justify-content: center;
            align-items: center;
        }
        .main{
            display: flex;
            background-color: rgb(13, 181, 83);
            color: rgb(255, 255, 255);
            justify-content: center;
            align-items: center;
            max-height: 40px;
        }
        .footer{
            display: flex;
            background-color: rgb(57, 52, 60);
            color: rgb(255, 255, 255);
            justify-content: center;
            align-items: center;
        }

    </style>

</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <br><hr style="margin: 8px auto 0px auto;"><br>

    <div class="container2">
        <div class="header">Hello</div>
        <div class="main">How</div>
        <div class="footer">are you ?</div>
    </div>
</body>
</html>
