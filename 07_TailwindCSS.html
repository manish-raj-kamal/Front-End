<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black-100 p-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Tailwind CSS</h1>

    <div class="flex flex-wrap gap-4 justify-center">
        <div class="bg-blue-500 text-white p-6 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300 w-64">
            <h2 class="text-xl font-semibold mb-2">Card Title</h2>
            <p class="text-sm">Some content here</p>
        </div>

    
        <div class="bg-red-500 text-white p-6 border-2 border-red-700 rounded-xl hover:scale-105 transform transition w-64">
            <h2 class="text-xl font-semibold mb-2">Interactive Card</h2>
            <p class="text-sm">Hover to scale</p>
        </div>

        
        <div class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-6 m-2 rounded-md w-64">
            <h2 class="text-xl font-semibold mb-2">Gradient Card</h2>
            <p class="text-sm opacity-80">With gradient background</p>
        </div>
    </div>

    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
        <div class="bg-purple-500 text-white p-4 rounded">Grid Item 1</div>
        <div class="bg-indigo-500 text-white p-4 rounded">Grid Item 2</div>
        <div class="bg-pink-500 text-white p-4 rounded">Grid Item 3</div>
    </div>

    
    <div class="mt-8 text-center space-x-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Button 1
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
            Button 2
        </button>
    </div>
</body>
</html>
